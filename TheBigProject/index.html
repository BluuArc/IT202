<!DOCTYPE html>
<html class="mdc-typography">
<!-- Initially based off of sample from https://material.io/components/web/  -->
<head>
  <title>Material Components for the web</title>
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

  <!-- CSS from https://material-components-web.appspot.com/toolbar/index.html -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <!-- referenced: https://material-components-web.appspot.com/drawer/persistent-drawer.html  -->
  <style>
      /* Ensure layout covers the entire screen. */
      html {
        height: 100%;
      }

      /* Place drawer and content side by side. */
      body {
        display: flex;
        flex-direction: row;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        height: 100%;
        width: 100%;
      }

      /* Stack toolbar and main on top of each other. */
      .content {
        display: inline-flex;
        flex-direction: column;
        flex-grow: 1;
        height: 100%;
        box-sizing: border-box;
      }

      .hidden {
        display: none;
      }
    </style>
</head>

<body>
  <aside class="mdc-persistent-drawer mdc-typography">
    <nav class="mdc-persistent-drawer__drawer">
      <header class="mdc-persistent-drawer__header">
        <div class="mdc-persistent-drawer__header-content">
          The Big Project - IT202<br>by Joshua Castor
        </div>
      </header>
      <!-- icon reference: https://material.io/icons/-->
      <nav class="mdc-persistent-drawer__content mdc-list">
        <a class="mdc-list-item mdc-persistent-drawer--selected" href="#" id="generalPage">
          <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">info</i>General
        </a>
        <a class="mdc-list-item" href="#" id="mapPage">
          <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">map</i>Map
        </a>
        <a class="mdc-list-item" href="#" id="markerListPage">
          <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">location_on</i>Marker List
        </a>
      </nav>
    </nav>
  </aside>
  <div class="content">
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons mdc-toolbar__menu-icon menu">menu</a>
          <span class="mdc-toolbar__title" id="navbarTitle">General</span>
        </section>
      </div>
    </header>
    <div class="page" id="generalPage">
      <h2 class="mdc-typography--display2">This is the general screen</h2>  
    </div>
    <div class="page hidden" id="mapPage">
      <h2 class="mdc-typography--display2">This is the map screen</h2>  
    </div>
    <div class="page hidden" id="markerListPage">
      <!-- grid reference: https://material.io/components/web/catalog/layout-grid/ -->
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell--span-12">
            <!-- card reference: https://material.io/components/web/catalog/cards/ -->
            <div class="mdc-card" id="markerTemplate">
              <section class="mdc-card__primary">
                <h1 class="mdc-card__title mdc-card__title--large">Marker Title (Template)</h1>
                <h2 class="mdc-card__subtitle">Marker Location (Latitude, Longitude)</h2>
              </section>
              <section class="mdc-card__supporting-text">
                Notes, if any.
              </section>
              <section class="mdc-card__actions">
                <button class="mdc-button mdc-button--compact mdc-card__action">Edit</button>
                <button class="mdc-button mdc-button--compact mdc-card__action">Remove</button>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript">
    let app;
    
    $(document).ready(function() {
      app = new App();
      app.init();
    });
    
    
  </script>
</body>

</html>
