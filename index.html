  <body>
    <div class="container-fluid body-content" id="app">
      <h1>List of IT202 Assignments</h1>
      <ul id="assignment-list"></ul>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://bluuarc.github.io/js/bacc.js"></script>
    
    
    <script type="text/javascript">
      // var app = new Vue({
      //   el: "#app",
      //   data: {
      //     test: "test value"
      //   }
      // });
      
       (function() { 
          onLoad('Projects', function(){
              d3.json("https://api.github.com/repos/BluuArc/IT202/contents/", (err,data) => {
                if(err) {
                  console.log(err);
                  return;
                }
                
                let container = d3.select('#assignment-list');
                
                for(let d of data){
                  if(d.type !== "dir") continue;
                  
                  container.append('li').append('a')
                    .attr('href', `http://bluuarc.github.io/IT202/${d.path}`)
                    .text(d.name)
                    .attr("target","_blank");
                }
              })
          }); 
        })();
    </script>
  </body>
